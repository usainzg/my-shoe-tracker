{% extends "base.html" %}

{% block title %}{{ title }} - My Shoe Tracker{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">{{ title }}</h1>
    
    {% if report %}
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                {{ report | safe }}
            </div>
        </div>
    </div>
    {% else %}
    <div class="alert alert-info">
        <strong>No data available for this report.</strong>
    </div>
    {% endif %}
    
    <div class="mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
